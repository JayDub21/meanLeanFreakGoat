<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wanderdog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<!--When adding images from Unsplash, you can embed a credit badge into the HTML to credit the photographer. -->

<body>
    <section class="hero is-large has-bg-img">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="wanderDogTitle" style="color:white">
                    Wanderdog
                </h1>
                <h2 class="subtitle" id="wanderDogSlogan" style="color:white">
                    Run free.
                </h2>
            </div>
        </div>
    </section>
    <!--This is the content box where all the magic happens. CL-->

    <!--This box holds our welcome and information on the page. CL-->
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8" id="contentBox">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Welcome!</p>
                        <p class="subtitle">Let your dog run free.</p>
                        <p>Instructions how to search...</p>
                    </article>

                    <!--This is where the user inputs their criteria. CL-->
                    <article class="tile is-child notification is-warning">
                        <p class="title">Search</p>
                        <div id="searchBox">
                            <div id="searchSpecs">
                                <!--Input field for City/State-->
                                <label class="label is-medium">City/State</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-medium" type="email" placeholder="Extra small">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope fa-xs"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-check fa-xs"></i>
                                    </span>
                                </div>
                            </div>
                            <!--Input fields for Zipcode-->
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-medium" type="email" placeholder="Small">
                                    <span class="icon is-left">
                                        <i class="fas fa-envelope fa-sm"></i>
                                    </span>
                                    <span class="icon is-right">
                                        <i class="fas fa-check fa-sm"></i>
                                    </span>
                                </div>
                            </div>
                            <!--Need input field that specifies range/radius of search, whether it is 25, 50, or 100 miles.-->
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-medium" type="email" placeholder="Normal">
                                    <span class="icon is-medium is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-medium is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <!--Submit button to start the on click function in Javascript. CL-->
                            <div class="field is-grouped is-grouped-right">
                                <p class="control">
                                    <a class="button is-primary">
                                        Submit
                                    </a>
                                </p>
                                <!--The cancel button will clear the input boxes. CL-->
                                <p class="control">
                                    <a class="button is-light">
                                        Cancel
                                    </a>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Google Maps</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Weather Forecast</p>
                    <p class="subtitle">Aligned with the right tile</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>

        </div>
    </div>
</body>


<script type='text/javascript' src='config.js'></script>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
